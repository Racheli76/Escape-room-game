<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/egypt.css" rel="stylesheet">
    <link href="../css/escape.css" rel="stylesheet">
    <script src="../js/escape.js" defer></script>
    <script src="../js/egypt.js" defer></script>
    <script src = "../js/loginAndRegister.js" defer></script>

    <title>ברח ממצרים!</title>
</head>
<body dir="rtl" onclick="RemovePaper()" onload="OnLoad()">
    <aside>
        <img src="../photos/logo.png" class="logo">
        
        <h1>שעבוד מצרים:</h1>
        <h4 id="hello">שלום</h4>
        <h4>עד כה צברת:</h4>
        <h6 id="coins">0 נקודות.</h6>
        <div class="things">
            <img src="../photos/key.png" id="key">
            <div class="wheel">
                <div class="top">
                    <img src="../photos/wheel-1.png" id="wheel-1">
                    <img src="../photos/wheel-2.png" id="wheel-2">
                </div>
                <div class="butt">
                    <img src="../photos/wheel-3.png" id="wheel-3">
                    <img src="../photos/wheel-4.png" id="wheel-4">
                </div> 
            </div>
        </div>
        <button onclick="LogOut()" class="logout">ליציאה</button>
    </aside>
    <main>
        <img src="../photos/egypt.jpg" class="background">
        <div id="asking"></div>
        <button class="level1" id="Hiroglifs" onclick="Ask()"></button>
        <button class="level1" id="Stone" onclick="Ask()"></button>
        <button class="level1" id="Drudgery" onclick="Ask()"></button>
    </main>
        <div id="scroll">
            <img src="../photos/paper.png" class="intro">
            <div class="text">
                <h4>נתקעת בתקופת השעבוד</h4>
                <h4>כדי לצאת ממצרים<br> עליך לפתור את החידות<br> ולמצוא את המפתח לגאולה!</h4>
                <h4>ואל תשכח,<br> בפנים ובחוץ אוזניים לכותל!</h4>
            </div>
        </div>    
</body>
</html>
